<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="shortcut icon" href="favicon.svg"/>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="styleF.css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <title>Área do cliente</title>
</head>
<body>

 <div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img style="width: 150px; padding: 15px;" src="logo-bg-light.svg" id="icon" alt="User Icon"/>
    </div>
    <!-- Login Form -->
    <div id='formlogin'>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="E-mail">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="Senha">
      <input type="submit" class="fadeIn fourth" value="Log In" id="loginBtn">
      <p style="display: none;" id="loginlog">Você não tem uma conta</p>
    </div>
    <!-- <div class="row justify-content-center my-5" id="loadingLogin">
      <div class="loader-5"><span></span></div>
      <p class="mx-2">Carregando</p>
    </div> -->
  </div>
</div>
<script src="clientpage.js"></script>
</body>
</html>
